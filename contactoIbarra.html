      <nav class="nav">

        <a href="clientesIbarra.html">Clientes</a>
      </nav>
    </header>

    <div>
      <section>
        <form class="formulario">
          <fieldset>
            <legend>Contacto</legend>

            <div>
              <label>Nombre y Apellido</label>
              <br />
              <input type="text" name="Nombre y Apellido" id="" />
            </div>
            <br />
            <label>cliente</label>
            <input type="radio" name="sexo" value="hombre" />
            <label>Proveedor</label>
            <input type="radio" name="sexo" value="mujer" />
            <div>
              <br />
            </div>

            <div>
              <label>Email </label>
              <br />
              <input type="email" name="email" id="" />
            </div>

            <br />

            <div>
              <label>Empresa </label>
              <br />
              <input type="text" name="Empresa" id="" />

              <br />
            </div>

            <br />

            <label>¿Cual es el motivo de su consulta?</label>
            <br />
            <select name="Consulta" id="">
              <option value="productos o servicios">
                Productos o servicios
              </option>
              <option value="trabajar con nosotros">
                trabajar con nosotros
              </option>
              <option value="capacitaciones">capacitaciones</option>
              <option value="Otro">Otro</option>
              <br />
            </select>

            <div>
              <br />
              <textarea
                name="comentarios"
                id=""
                cols="50"
                placeholder="Ingrese sus comentarios aqui"
                rows="20"
              ></textarea>
            </div>

            <br />

            <div>
              <input type="file" name="Documento" id="" />
            </div>
            <br />
            <div></div>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />

            <br />Acepta términos y condiciones
            <input type="checkbox" name="acepta" value="1" />
          </fieldset>
        </form>
      </section>
    </div>

    <footer class="footer">
      <h5>Diseñado por Marcos Ibarra</h5>
      <h6>Coderhouse 2021</h6>
    </footer>
